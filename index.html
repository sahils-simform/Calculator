<!DOCTYPE html>

<html>
<head>
    <Title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script language="JavaScript" src="script.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="calculator">
        <h1>Calculator</h1>
        <p id="last_operation_history"></p>
        <p id="box" class="box">0</p>
        <table id="table">
            <tr>
                <td><button onclick="absolute()">|x|</button></td>
                <td><button onclick="calculateModulo()">mod</button></td>
                <td><button onclick="calculate_percentage()">%</button></td>
                <td><button onclick="clear_entry()">CE</button></td>
                <td><button onclick="button_clear()">C</button></td>
                <td><button id="backspace_btn" onclick="backspace_remove()"></button></td>
            </tr>
            <tr>
                <td><button onclick="sineOperation()">sin</button></td>
                <td><button onclick="calculatePi()">œÄ</button></td>
                <td><button onclick="division_one()">¬π‚àï‚Çì</button></td>
                <td><button onclick="power_of()">ùë•¬≤</button></td>
                <td><button onclick="square_root()">‚àöùë•</button></td>
                <td><button id="plusOp" value="+" class="operator" onclick="buttonNumber('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="cosineOperation()">cos</button></td>
                <td><button onclick="exponential()">exp</button></td>
                <td><button onclick="buttonNumber(7)">7</button></td>
                <td><button onclick="buttonNumber(8)">8</button></td>
                <td><button onclick="buttonNumber(9)">9</button></td>
                <td><button id="subOp" value="-" class="operator" onclick="buttonNumber('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="tanOperation()">tan</button></td>
                <td><button onclick="facto()">n!</button></td>
                <td><button onclick="buttonNumber(4)">4</button></td>
                <td><button onclick="buttonNumber(5)">5</button></td>
                <td><button onclick="buttonNumber(6)">6</button></td>
                <td><button id="multiOp" value="*" class="operator" onclick="buttonNumber('*')">√ó</button></td>
				    </tr>
            <tr>
                <td><button onclick="raisToTen()">10 <sup>x</sup></button></td>
                <td><button onclick="calculateLog()">log</button></td>
                <td><button onclick="buttonNumber(1)">1</button></td>
                <td><button onclick="buttonNumber(2)">2</button></td>
                <td><button onclick="buttonNumber(3)">3</button></td>            
                <td><button id="divOp" value="/" class="operator" onclick="buttonNumber('/')">√∑</button></td>
            </tr>
            <tr>
                <td><button onclick="lnOperation()">ln</button></td>
                <td><button onclick="raisTo('**')">x <sup>y</sup></button></td>
                <td><button onclick="plus_minus()">¬±</button></td>
                <td><button onclick="buttonNumber(0)">0</button></td>
                <td><button id="dot" value="." onclick="buttonNumber('.')">.</button></td>
                <td><button value="=" class="operator" id="equal_sign" onclick="buttonNumber('=')">=</button></td>
            </tr>
        </table>
    </div>    

</body>
</html>
